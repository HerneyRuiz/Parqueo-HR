        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Salida | HR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-5">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Opciones
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./registrar.html">Registrar Vehiculo</a>

    <!-- Aplicacion -->
    <main>
        <div class="container">
            <div id="App" class="row pt-5">

                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>AGG Salida</h4>
                        </div>
                        <form id="salida-form" class="card-body">
                            <div class="form-group">
                                <input type="date" id="fechaSalida" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" step="0.01" id="placaSalida" placeholder="Placa Vehiculo"
                                    class="form-control">
                            </div>
                            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>

                <div class="col-12 col-md-8" id="salida-list"> </div>

            </div>
        </div>
    </main>
